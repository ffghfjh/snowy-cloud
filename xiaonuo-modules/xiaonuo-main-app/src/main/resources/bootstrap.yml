#服务配置
server:
  port: 9005
  max-http-header-size: 10240

#spring相关配置
spring:
  application:
    name: xiaonuo-main-app
  profiles:
    active: '@spring.active@'
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss.SSS
    locale: zh_CN
    serialization:
      # 格式化输出
      indent_output: false

#mybaits相关配置
mybatis-plus:
  mapper-locations: classpath*:com/cn/**/mapping/*.xml, classpath:/META-INF/modeler-mybatis-mappings/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  global-config:
    banner: false
    db-config:
      id-type: assign_id
      table-underline: true
    enable-sql-runner: true
  configuration-properties:
    prefix:
    blobType: BLOB
    boolValue: TRUE

#验证码相关配置 去除日志打印
logging:
  level:
    com.anji: off
#验证码相关配置
aj:
  captcha:
    cache-type: local #分布式部署需要 自己实现CaptchaCacheService 使用redis需要配置redis相关配置
    type: clickword #验证码类型 为点选   blockPuzzle 为滑块验证码
    font-type: 宋体
    water-mark: XiaoNuo快速开发平台

#小诺相关配置
xiaonuo:
  framework:
    model: microservice #小诺架构模式：单体=single/微服务=microservice