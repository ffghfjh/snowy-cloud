spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/snowy-cloud-pub?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT&nullCatalogMeansCurrent=true
    username: root
    password: 123456
    # 连接池大小根据实际情况调整
    max-active: 20
    max-pool-prepared-statement-per-connection-size: 20
  # redis相关配置
  redis:
    host: 127.0.0.1
    port: 6379
    password:

  boot:
    admin:
      client:
        url: http://localhost:9001
        instance:
          # 默认使用的是主机名注册，改为使用ip注册
          prefer-ip: true
  cloud:
    # nacos配置
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848 #Nacos配置中心地址
        file-extension: yml #指定yml格式的配置
        username: nacos
        password: nacos
    sentinel:
      transport:
        dashboard: localhost:9002
        port: 8719
      scg:
        fallback:
          mode: response
          response-status: 455
          response-body: error!
    # gateway配置
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        - id: snowy-main-app
          uri: lb://snowy-main-app
          predicates:
            - Path=/api/main/**
          filters:
            - StripPrefix=2 #去掉Path中前两个节点
            - name: Retry
              args:
                retries: 1 #重试次数
        - id: snowy-sample-app
          uri: lb://snowy-sample-app
          predicates:
            - Path=/api/test/**
          filters:
            - StripPrefix=2 #去掉Path中前两个节点
            - name: Retry
              args:
                retries: 1 #重试次数

# 开放所有endpoint，实际生产根据自身需要开放，出于安全考虑不建议全部开放
management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: "ALWAYS"

# knife4j 文档聚合
knife4j:
  enableAggregation: true
  cloud:
    enable: true
    routes:
      - name: snowy-main-app
        location: /api/main/v2/api-docs?group=snowy-main-app
        uri: localhost:9003
      - name: snowy-sample-app
        location: /api/test/v2/api-docs?group=snowy-sample-app
        uri: localhost:9003

