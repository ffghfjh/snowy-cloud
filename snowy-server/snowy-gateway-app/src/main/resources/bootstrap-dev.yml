  boot:
    admin:
      client:
        url: http://localhost:9002
        instance:
          # 默认使用的是主机名注册，改为使用ip注册
          prefer-ip: true
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      # 指定配置文件的环境
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        # 注册中心的服务名
        service-id: snowy-config-app
    # gateway配置
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        - id: snowy-main-app
          uri: lb://snowy-main-app
          predicates:
            - Path=/main/**
          filters:
            - StripPrefix=1 #去掉Path中第一个节点
            - name: Retry
              args:
                retries: 1 #重试次数
        - id: snowy-flowable-app
          uri: lb://snowy-flowable-app
          predicates:
            - Path=/flowable/**
          filters:
            - StripPrefix=1 #去掉Path中第一个节点
            - name: Retry
              args:
                retries: 1 #重试次数
        - id: snowy-flowable-app
          uri: lb://snowy-flowable-app
          predicates:
            - Path=/designer/**
          filters:
#             - StripPrefix=1 #去掉Path中第一个节点
            - name: Retry
             args:
               retries: 1 #重试次数
        - id: snowy-tenant-app
          uri: lb://snowy-tenant-app
          predicates:
            - Path=/tenant/**
          filters:
            - StripPrefix=1 #去掉Path中第一个节点
            - name: Retry
              args:
              retries: 1 #重试次数

# 开放所有endpoint，实际生产根据自身需要开放，出于安全考虑不建议全部开放
management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: "ALWAYS"

# eureka
eureka:
  instance:
    #   hostname不配置的话，会根据操作系统的主机名来获取
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    # 访问路径可以显示IP地址
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      # 注册中心地址
      defaultZone: http://${eureka.instance.hostname}:9001/eureka/

